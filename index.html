<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://files.catbox.moe/dpanmz.jpg'); /* Replace with your image URL */
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .signup-form {
            background: rgba(255, 255, 255, 0.8);
            padding: 100px;
            border-radius: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        .signup-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .signup-form input[type="text"],
        .signup-form input[type="email"],
        .signup-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .signup-form button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .signup-form button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="signup-form">
        <h2>Sign Up</h2>
        <form id="form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="text" id="fullName" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Create Account</button>
            <br><br><br>
            Already have an account?
            <a href="">Login</a>
        </form>
    </div>

    <script>
        // Define the backend API URL here
        const API_URL = 'https://server-one-beige.vercel.app/signup'; // Replace with your actual backend API URL

        document.getElementById('form').addEventListener('submit', async function(event) {
            event.preventDefault();

            // Collect form data
            const username = document.getElementById('username').value;
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Send the data to the backend
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username,
                        fullName,
                        email,
                        password,
                    }),
                });

                const result = await response.json();
                if (response.ok) {
                    alert('Account created successfully!');
                } else {
                    alert(`Error: ${result.message}`);
                }
            } catch (error) {
                console.error('Error submitting form:', error);
                alert('An error occurred. Please try again later.');
            }
        });
    </script>

</body>
</html>
